libs:
  spline:
    _include: (contsub.parser.library)spline.yaml
  polyn:
    _include: (contsub.parser.library)polyn.yaml

inputs:
  input-image:
    info: Input image
    dtype: File
    must_exist: yes
    required: yes
    policies:
      positional: yes
  output-prefix:
    info: Name of ouput image
    dtype: str
  mask-image:
    info: Mask image
    dtype: File
    must_exist: true
  sigma-clip:
    info: Sigma clip for each iteration. Only required if mask-image is not given.
    dtype: List[float]
    policies:
      repeat: "[]"
    default:
    - 5
    - 4
    - 3 
  fit-model:
    dtype: str
    choices:
      - polyn
      - spline
      - dct
    default: spline
  automask:
    info: Generate mask from input cube
    dtype: bool
    default: False
  overwrite:
    info: Overwrite output image if it already exists
    dtype: bool
    default: yes
  stokes-index:
    info: Index of stokes channel (zero-based) to use.
    dtype: int
    default: 0
  stokes-axis:
    info: "### DEPRECATED #### Set this flag if the input image has a stokes dimension. (Default is True)."
    default: yes
    dtype: bool
  chunk-ra:
    info: Chunking along RA-axis
    dtype: int 
    default: 64
  chunk-dec:
    info: Chunking along Dec-axis
    dtype: int
    default: 64
  _use:
  - libs.spline.inputs
# _use: IF(current.fit-model == spline, libs.spline.inputs, libs.polyn.inputs)
outputs:
  {}
